{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ task.title }}</h5>
        <p class="card-text">{{ task.description }}</p>
        <p class="card-text">Категория: {{ task.category.name }}</p>
        <p class="card-text">Создано: {{ task.created_at }}</p>
    </div>
</div>
{% endblock %}
